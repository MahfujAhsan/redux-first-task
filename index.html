<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
      rel="stylesheet"/>
      <link rel="shortcut icon" href="https://icon-library.com/images/counter-icon/counter-icon-0.jpg" type="image/x-icon">
  </head>
  <body class="overflow-x-hidden">
    <div class="w-screen flex flex-col justify-center min-h-screen px-6 py-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 style="font-family: Rubik Dirt, cursive;" class="max-w-md mx-auto text-center text-xl md:text-3xl text-[#004DC1]">
        Simple Counter Application
      </h1>
      <!-- counters -->
      <div class="w-full md:max-w-md mx-auto my-10 space-y-5">
        <div class="grid grid-cols-2 md:flex flex-row justify-center md:justify-between items-center gap-y-4 md:gap-y-0 gap-x-3">
          <button
            id="addCounter"
            class="bg-red-400 text-white px-3 py-2 rounded shadow font-bold flex items-center justify-center gap-x-3 uppercase text-xs col-span-1"
          >
            Add
            <span class="flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-white opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"
              ></span>
            </span>
          </button>
          <button
            id="reset"
            class="bg-indigo-400 text-white px-3 py-2 rounded shadow font-bold flex items-center justify-center gap-x-3 uppercase text-xs col-span-1"
          >
            Reset
            <span class="flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-white opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-2 w-2 bg-red-500"
              ></span>
            </span>
          </button>
          <button
            id="erase"
            class="bg-red-400 text-white px-3 py-2 rounded shadow font-bold flex items-center justify-center gap-x-3 uppercase text-xs col-span-2"
          >
            Erase
            <span class="flex h-3 w-3">
              <span
                class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-white opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"
              ></span>
            </span>
          </button>
        </div>
        <div class="p-4 h-auto space-y-5 bg-white rounded shadow">
          <div class="md:flex justify-between items-center md:space-x-3">
            <button
              onclick="store.dispatch(increment(1,1))"
              class="bg-indigo-400 hover:bg-red-400 hover:scale-90 duration-200 text-white px-3 py-2 rounded shadow w-full md:w-auto flex justify-center items-center gap-x-3"
            >
              Increment
              <svg
                class="fill-current text-white"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 448 512"
              >
                <path
                  d="M384 32C419.3 32 448 60.65 448 96V416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V96C0 60.65 28.65 32 64 32H384zM224 368C237.3 368 248 357.3 248 344V280H312C325.3 280 336 269.3 336 256C336 242.7 325.3 232 312 232H248V168C248 154.7 237.3 144 224 144C210.7 144 200 154.7 200 168V232H136C122.7 232 112 242.7 112 256C112 269.3 122.7 280 136 280H200V344C200 357.3 210.7 368 224 368z"
                />
              </svg>
            </button>
            <div id="counter1" class="text-2xl text-[#CE0000] font-bold w-full md:w-auto text-center my-3 my-auto">0</div>
            <button
              onclick="store.dispatch(decrement(1,1))"
              class="bg-red-400 hover:bg-indigo-400 hover:scale-90 duration-200 text-white px-3 py-2 rounded shadow w-full md:w-auto flex justify-center items-center gap-x-3"
            >
              Decrement
              <svg
                class="fill-current text-white"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewbox="0 0 448 512"
              >
                <path
                  d="M384 32C419.3 32 448 60.65 448 96V416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V96C0 60.65 28.65 32 64 32H384zM136 232C122.7 232 112 242.7 112 256C112 269.3 122.7 280 136 280H312C325.3 280 336 269.3 336 256C336 242.7 325.3 232 312 232H136z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="countersContainer"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
